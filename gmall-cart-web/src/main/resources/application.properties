
#服务端口
server.port=8085
#数据连接设置

spring.datasource.url=jdbc:mysql://localhost:3306/db_gmall?serverTimezone=UTC
spring.datasource.password=root
spring.datasource.username=root
#mybatis设置db
##mybatis.config-location=classpath:mybatis/mybatis-config.xml
#mybatis.configuration.map-underscore-to-camel-case=true

#日志
logging.level.root=info

#rpc:远程过程调用
#dubbo的配置
#dubbo的服务名称
spring.dubbo.application=cart-web
#dobbo的通信协议名称
spring.dubbo.protocol.name=dubbo
#dubbo的注册中心的地址
spring.dubbo.registry.address=10.35.198.193:2181
#zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务的扫描路径
spring.dubbo.base-package=com.zm.gmall
#设置时间
spring.dubbo.consumer.timeout=600000
#j检查服务是否存在
spring.dubbo.consumer.check=true
#关闭thymeleaf的缓存
spring.thymeleaf.cache=false
#开启松校验(不需要严格配置标签语言 )
spring.thymeleaf.mode=LEGACYHTML5
